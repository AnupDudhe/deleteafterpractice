apiVersion: apps/v1
kind:  StatefulSet
metadata: 
  name: my-statefulset
  labels:  
    app: my-statefulset
spec: 
    selector: 
      matchLabels: 
        app: my-statefulset
    replicas: 5
    template: 
      metadata: 
        labels: 
          app: my-statefulset
      spec: 
        containers: 
          - name: my-statefulset-container
            image: mysql:latest
            ports: 
              - containerPort: 3306
            env:
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                      secretKeyRef:
                        name: secrets
                        key: db1key