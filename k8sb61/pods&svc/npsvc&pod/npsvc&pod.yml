apiVersion: v1  #apiversion for pod 
kind: Pod  #uniqune kind for pod
metadata:
  name: my-podnp  #tag for the created pod
  labels:
    app: my-podnp
spec: #specification of the pod
  containers:
    - name: my-podnp #container name inside the pod
      image: nginx:latest  #image to be used for the container
      ports:
          - containerPort: 80 #port to be used inside the container
      
--- 
apiVersion: v1 
kind: Service 
metadata:
  name: my-svcnp
spec: 
    selector:
      app: my-podnp
    type: NodePort
    ports:
      - protocol: TCP 
        port: 80 
        targetPort: 80
        