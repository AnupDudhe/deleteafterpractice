apiVersion: apps/v1
kind: DaemonSet
metadata: 
   name: node-logs-collector
   labels:
     app: node-logs-collector
spec:
  selector:
    matchLabels:
      app: node-logs-collector 
  template:
     metadata:
       labels:
         app: node-logs-collector
     spec: 
          containers:
            - name: log-collector-cont 
              image: amazon/cloudwatch-agent
              ports:
                - containerPort: 80