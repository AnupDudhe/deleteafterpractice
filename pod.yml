apiVersion: v1
kind: Pod
metadata: 
      name: new-app
spec:
    containers: 
        - name: nginx 
          image: nginx:latest
          resources: 
            requests:
              cpu: "500m"
              memory: "128Mi" 
          ports: 
              - containerPort: 80
                name: http
                protocol: TCP
        - name: tomcat 
          image: tomcat:latest
          resources: 
            requests:
              cpu: "500m"
              memory: "128Mi" 
          ports: 
              - containerPort: 8080
                name: java
                protocol: TCP