apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset2
  labels:
    app: newapp2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: newapp2
  template:
    metadata:
      labels:
        app: newapp2
    spec:
      containers:
      - name: db-container
        image: mysql
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secrets
              key: rootpw
