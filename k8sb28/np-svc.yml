apiVersion: v1
kind: Pod
metadata: 
  name: nginxnp
  labels:
    app: nginxnp
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80

---    
apiVersion: v1
kind: Service
metadata:
  name: nginx-servicenp
  labels:
    app: nginx
spec:
  type: NodePort
  selector: 
      app: nginxnp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80