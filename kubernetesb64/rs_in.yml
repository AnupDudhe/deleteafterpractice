apiVersion:  apps/v1 
kind: ReplicaSet
metadata: 
   name: rs
   labels:
      app: rs 
spec:
  selector:
    matchExpressions:
        -  { key: app, operator: In , values: [rsapp,  new-app , nginx-in]}
  replicas: 3
  template:
      metadata: 
        name: nginx  
        labels: 
          app: nginx-in 
      spec: 
        containers:
        - name: nginx 
          image: nginx:latest
          ports:
          - containerPort: 80