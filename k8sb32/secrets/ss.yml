apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ssdb
  labels: 
    app: ssdb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ssdb
  template:
    metadata:
      name: ssdb 
      labels:
        app: ssdb
    spec:
      containers:
      - name: ssdbcont
        image: mysql:latest
        ports: 
            - containerPort: 3306
              protocol: TCP
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretkeyref:
                name: mysql-secret
                key: root_pw 