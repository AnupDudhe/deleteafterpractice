apiVersion: v1 
kind:  PersistentVolume
metadata: 
   name: pv-volume 
   labels:
      app: pv-volume
spec: 
    accessModes:
      - ReadWriteOnce #data can be read/written by single node
    capacity:  #amount of storage pv can allot from external volume/ebs
       storage: 15Gi 
    storageClassName: standard #matches with pvc and depends on the type of external volume
    volumeMode: Filesystem #since ebs is used we use this volume mode
    persistentVolumeReclaimPolicy: Retain #data will be retained even after pv is deleted
    hostPath: 
      path: "/mnt/data/nginxvol1" 

    #ensure accessModes, storageClassName and volumeMode matches with pvc